<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello Facebook</title>
    </head>
    <body>
        <div class="facebook">
            <h1>Tusk</h1>
            <!--  
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Facebook</p>
                <p class="event received">Facebook is Ready</p>
            </div>
            -->
            <div class="event listening button" onclick="login();">Login with Facebook</div>
            <div class="event listening button" onclick="showDialog();">Show Dialog with Facebook</div>
            <div class="event listening button" onclick="apiTest();">Test API with Facebook</div>
            <div class="event listening button" onclick="getAccessToken();">Get access token with Facebook</div>
            <div class="event listening button" onclick="logPurchase();">Log Purchase Event</div>
            <div class="event listening button" onclick="logEvent();">Log Regular Event</div>
            <div class="event listening button" onclick="getStatus();">Get login status with Facebook</div>
            <div class="event listening button" onclick="logout();">Logout with Facebook</div>
        </div>
        <div id="fb-root"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="plugins/com.phonegap.plugins.facebookconnect/facebookConnectPlugin.js"></script>
        <script type="text/javascript">
            
            function loginTest () {
               facebookConnectPlugin.browserInit('759720284139421');
			    
               facebookConnectPlugin.getLoginStatus(function(response) {
                  if (response.session) {
                     console.log('Connected to facebook');
                     alert(JSON.stringify(response));
                     facebookConnectPlugin.api('/me', function(response) {
	                    $("#username").html("<img src='https://graph.facebook.com/" + response.id + "/picture'/><div>" + response.name + "</div>");
	                    $("#jfmfs-container").jfmfs({ max_selected: 1, max_selected_message: "{0} of {1} selected"});
	                    $("#show-friends").show();
	
	                });
                  } else {
                    console.log('Unable to connect to facebook');
                  }
               });
              }        


              //$("#show-friends").live("click", function() {
              //    var friendSelector = $("#jfmfs-container").data('jfmfs');             
              //    $("#selected-friends").html(friendSelector.getSelectedIds().join(', ')); 
              //});                  
              
              
	          var login = function () {
	                //if (!window.cordova) {
	                    //var appId = prompt("Enter FB Application ID", "");
	                    var appId = "759720284139421";
	                    facebookConnectPlugin.browserInit(appId);
	                //}
	                facebookConnectPlugin.login( ["dpercoco@comcast.net"],
	                    function (response) { alert(JSON.stringify(response)) },
	                    function (response) { alert(JSON.stringify(response)) });
	          }
            
              var showDialog = function () { 
                facebookConnectPlugin.showDialog( { method: "feed" }, 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
              }
            
              var apiTest = function () { 
                facebookConnectPlugin.api( "me/?fields=id,email", ["user_birthday"],
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) }); 
              }

              var logPurchase = function () {
                facebookConnectPlugin.logPurchase(1.99, "USD",
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
              }

              var logEvent = function () {
                // For more information on AppEvent param structure see
                // https://developers.facebook.com/docs/ios/app-events
                // https://developers.facebook.com/docs/android/app-events
                facebookConnectPlugin.logEvent("Purchased",
                    {
                        NumItems: 1,
                        Currency: "USD",
                        ContentType: "shoes",
                        ContentID: "HDFU-8452"
                    }, null,
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
              }

              var getAccessToken = function () { 
                facebookConnectPlugin.getAccessToken( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
              }
            
              var getStatus = function () { 
                facebookConnectPlugin.getLoginStatus( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
              }

              var logout = function () { 
                facebookConnectPlugin.logout( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
              }
         </script>
        
         
          <div>
               <div id="username"></div>
               <a href="#" id="show-friends" style="display:none;">Show Selected Friends</a>
               <div id="selected-friends" style="height:30px"></div>
               <div id="jfmfs-container"></div>
           </div>
    </body>
</html>
